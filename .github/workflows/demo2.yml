name: Deploy to Production

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Debug values
      run: |
        echo "Using host: ${{ secrets.SERVER_HOST }}"
        echo "Using user: ${{ secrets.SERVER_USER }}"
        echo "SSH key configured: ${{ secrets.SERVER_SSH_KEY != '' }}"
        
    - name: Simulate Build
      run: |
        cd src
        cd components
        
    - name: Copy test files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: ".,!frontend/HelpBox.jsx"
        target: "/opt/my-app"
        debug: true
        
    - name: Restart services
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}  # Fixed!
        script: |
          sudo systemctl reload nginx
          
    - name: Confirm deployment
      run: echo "Deployment complete."