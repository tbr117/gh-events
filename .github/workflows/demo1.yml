name: Events Demo 1
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'dev-*' # dev-new dev-feature etc "/" not included
      - 'release/**' # release/v1.0 release/v2.0/feat etc "/" included"
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."